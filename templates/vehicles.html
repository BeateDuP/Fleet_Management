<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Vehicles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Manage Vehicles</h1>

        <form method="POST">
            <input type="text" name="name" placeholder="Vehicle Name" required>
            <button type="submit" class="btn">Add Vehicle</button>
        </form>

        <h2>All Vehicles</h2>
        {% if vehicles %}
            <ul>
                {% for v in vehicles %}
                <li>
                    {{ v.name }} 
                    {% if v.active %}
                        <form method="POST" style="display:inline-block;">
                            <input type="hidden" name="vehicle_id" value="{{ v.id }}">
                            <button type="submit" name="action" value="disable" class="btn">Disable</button>
                            <button type="submit" name="action" value="delete" class="btn">Delete</button>
                        </form>
                    {% else %}
                        <form method="POST" style="display:inline-block;">
                            <input type="hidden" name="vehicle_id" value="{{ v.id }}">
                            <button type="submit" name="action" value="enable" class="btn">Enable</button>
                            <button type="submit" name="action" value="delete" class="btn">Delete</button>
                        </form>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No vehicles added yet.</p>
        {% endif %}

        <div class="action-buttons">
            <a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Admin Dashboard</a>
        </div>
    </div>
</body>
</html>
