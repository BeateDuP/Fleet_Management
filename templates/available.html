<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #abbdff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Changan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true" href="#">Dashboard</a>
                </li>
            </div>
        </div>
    </nav>    

    <div class="container my-5 p-4 bg-light rounded shadow" style="max-width: 600px;">
        <h1 class="mb-4 text-center">Available Vehicles</h1>

        {% if vehicles %}
            <form method="POST">
                <div class="mb-3">
                    {% for vehicle in vehicles %}
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="vehicle" id="vehicle{{ vehicle.id }}" value="{{ vehicle.id }}" required>
                            <label class="form-check-label" for="vehicle{{ vehicle.id }}">
                                {{ vehicle.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Request Booking</button>
                </div>
            </form>
        {% else %}
            <p class="text-muted text-center">No vehicles available for this period.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
