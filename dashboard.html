<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ username }}</h1>

        <div class="action-buttons">
            <a href="{{ url_for('schedule') }}" class="btn">Schedule Vehicle</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>

        <h2>Your Bookings</h2>
        {% if bookings %}
            <table>
                <tr>
                    <th>Vehicle</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Status</th>
                </tr>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.vehicle.name }}</td>
                    <td>{{ booking.start_time }}</td>
                    <td>{{ booking.end_time }}</td>
                    <td class="status-{{ booking.status|lower }}">{{ booking.status }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No bookings yet.</p>
        {% endif %}
    </div>
</body>
</html>
